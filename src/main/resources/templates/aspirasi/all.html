<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <link rel="stylesheet" type="text/css" th:href="@{css/index.css}">

    <style>
        ul.myUl {
            text-align: center;
            align-items: center;
            align-content: center;
        }
        
    </style>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5 p-5" style="background-color: #F8FCFC ; stroke: black; width: 70%;">
        <div class="row align-items-center gx-5 p-5" style="background-color: #e6ffff;">

            <!-- Logo Side -->
            <div class="col">
                <img src="../../static/images/fullLogo.png"  width="75%" th:src="@{images/fullLogo.png}" alt="fadhli"/>
            </div>

            <!-- Name Sidev-->
            <div class="col text-center">
                <h1>Studi Independen</h1> 
                <h4> <i> Full Stack Developer </i></h3>
            </div>
        </div>

        <!--  Transit   -->
        <div class="cardBackground" style="background-color: #ffffff;">
        
            <div class="container my-5">
                <div class="d-felx  d-inline-flex justify-content-between mb-2 mx-3" style=" width:  100%;" >
                    <h2>Daftar Aspirasi</h2>
                    <div>
                        <button style="background-color: #6a9999 ;" type="button" class="btn btn-success fw-bold justify-content-end" onclick="reload()">
                                Refresh
                        </button>
                        <button style="background-color: #6a9999 ;" type="button" class="btn btn-success mx-5 fw-bold justify-content-end" data-bs-toggle="modal"
                            data-bs-target="#cardCreateAspriasiCategory">
                            Create Aspirasi Category
                        </button>
                    </div>
                    
                </div>
                <div class="row d-flex  justify-content-center ">
                    <div class="col-xl-3 p-3" th:each="aspirasCategoryiList : ${aspirasi}">
                        <div class="cardAspriasiCategory">
                            <!-- image here -->
                            <div class="p-3"><img th:src="@{images/jakarta.jpg}" class="cardImg card-img-top" alt="..."></div>
                            <div class="card-body d-felx ">
                                <p class="card-title" id="yolo" th:text= "${aspirasCategoryiList.subject}"></p>
                                <hr>
                                <div><p class="card-text flex-nowrap  overflow-hidden" th:text= "${aspirasCategoryiList.description}"></p></div>
                                <!-- button / a here -->
                            </div>
                            <div class="card-footer text-muted">
                                
                                <a th:href="@{'/aspirasiCategory/' + ${aspirasCategoryiList.id} }"> <button  class="btn btn-outline-info m-3"   type="button">Open</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

        <!-- Create Aspirasi -->
        <div class="modal fade" id="cardCreateAspriasiCategory" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold" id="staticBackdropLabel">Create Aspirasi Category</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">Aspirasi Category Name</label>
                            <input type="text" class="form-control" id="input-category-name">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Category Description</label>
                            <input type="text" class="form-control" id="input-category-description">
                        </div>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="name" class="form-label">Region</label>
                        <input type="text" class="form-control" id="input-regionName">
                    </div> -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="createAspirasiCategory()">Save</button>
                    </div>
                </div>
            </div>
        </div>
  </div>

    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- JS DataTables CDN -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js">
    </script>

    <!-- SweetAlert2 CDN -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:src="@{/js/aspirasiCategory.js}"></script>
    <script th:src="@{/js/csrfToken.js}"></script>

</body>

</html>
